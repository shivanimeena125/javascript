<html lang="en">
<head>

    <style>
        #div{
            border: 2px solid black;
    background-color: aliceblue;

    text-align: center;

        }
        #pera{
            border: 2px solid black;
            width: 100px;
            height: 30px;
            margin:  auto;
        }
    </style>
</head>
<body>
    <div id="div">
        number:
        <input id="inp" type="number" placeholder="Enter a number"><br><br>
        <button type="submit" onclick="factorial()"> Result</button><br><br>
        <p id="pera"></p>
    </div>
    <script>
        function factorial(){
        let num=document.getElementById("inp").value;
        let fact=1;
        for(let i=1;i<=num;i++){
            fact=fact*i
           
        }
    let a=document.getElementById("pera")
    a.innerHTML+=fact
    }
    </script>
