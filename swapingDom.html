<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#div{
    border: 2px solid black;
    background-color: aliceblue;
    width: 300px;
    height: 300px;
    margin: auto;
    text-align: center;
}
#pera{
    width: 100px;
    height: 50px;
    margin: auto;
    text-align: center;
    border: 2px solid black;
}
    </style>
</head>
<body>
    <div id="div">
       a= <input id="inp1" type="number" placeholder="enter a number"><br><br>
       b=<input id="inp2" type="number" placeholder="enter a number"><br><br>
       <br>
       <button type="submit" onclick="swap()">Submit</button><br><br>
       <p id="pera"></p>
    </div>
    <script>
        function swap(){
            let a=parseInt(document.getElementById("inp1").value);
        let b= parseInt(document.getElementById("inp2").value);
        console.log("a="+a);
        console.log("b= "+b);
        a=a-b;
        b=a+b;
        a=b-a;
        let num=document.getElementById("pera");
            num.innerHTML+=(`a= ${a} <br> b= ${b} `);
        }
    </script>
</body>
</html>
