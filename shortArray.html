<body>
    <script>
        let arr=[2,5,8,1,10,4,7]
        temp=0;
        for(let i=0;i<arr.length;i++)
{
    for(let j=i+1;j<arr.length;j++){
        if(arr[i]>arr[j]){
            temp=arr[i]
            arr[i]=arr[j]
            arr[j]=temp
        }
    }
    console.log(arr[i])
}
    </script>
</body>
