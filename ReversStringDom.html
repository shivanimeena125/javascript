<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            border: 2px solid black;
    background-color: aliceblue;
    width: 300px;
    height: 300px;
    margin: auto;
    text-align: center;
        }
        #pera{
    width: 100px;
    height: 30px;
    margin: auto;
    text-align: center;
    border: 2px solid black;
}
    </style>
</head>
<body>
    <div id="div">
        String:
        <input id="input" placeholder="Please Entar a word"><br><br>
        <button type="submit" onclick="reverse()">Result</button><br><br>
        <p id="pera"></p>
    </div>
    <script>
        function reverse(){
        let str=document.getElementById("input"). value
        for(let i=str.length-1;i>=0;i--){
          
            // console.log(str[i])
            let a=document.getElementById("pera");
                a.innerHTML+=str[i]
        }
    }
    
    </script>
</body>
</html>
