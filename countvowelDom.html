<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            width: 300px;
            height: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: aqua;
            text-align: center;
        }
        #pera{
            width: 100px;
            height: 30px;
            text-align: center;
            border: 2px solid black;
            margin: auto;
            
        }
    </style>

</head>
<body>
    <div id="div"> 
        <input type="text"  id="inp" placeholder="Enter a word"><br><br>
        <button type="submit" onclick="vowel()">Result</button><br><br>
        <p id="pera"></p>
    </div>
    <script>
        function vowel(){
       let str=document.getElementById("inp").value;
        let count=0;
        for(let i=0;i<str.length;i++){
            let ch=str.charAt(i)
            if(ch=='a' ||ch=='e' || ch=='i' || ch=='o'|| ch=='u' ){
                count++;
            }
           
        }
        // console.log(` number of vowel  ${count}`)
       let a=document.getElementById("pera");
        a.innerHTML+=count
    }
    </script>
</body>
</html>
